<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stopwatch Demo</title>
    <link rel="stylesheet" type="text/css" href="./reset.css" />
    <link rel="stylesheet" tye="text/css" href="./main.css" />
</head>
<body>
    <div class="stopwatchWrapper">
        <h2>Stopwatch Demo</h2>
        <div class="timerWrapper">
            <p id="timeDisplay">0.00</p>
        </div>
        <div class="buttonWrapper">
            <button id="startStop">Start/Stop</button>
            <button id="reset">Reset</button>
            <button id="recordTime">Record Time</button>
        </div>
        <div class="timesWrapper">
            <p>Past Times</p>
            <tr>
                <p id="timeList"></p>
            </tr>
        </div>
    </div>


    



    <script src="./main.js"></script>
</body>
</html>
